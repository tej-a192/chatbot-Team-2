input {
  file {
    path => "/usr/share/logstash/logs/app.log"
    start_position => "beginning"
    sincedb_path => "/dev/null"
    codec => "json"
    type => "nodejs_log"
  }
  
  file {
    path => "/usr/share/logstash/logs/rag_service.log"
    start_position => "beginning"
    sincedb_path => "/dev/null"
    codec => "json"  # Changed from json_lines
    type => "python_rag_log"
  }
}

filter {
  # Add any necessary filters here
}

output {
  # Debug output (temporary)
  stdout {
    codec => rubydebug
  }

  elasticsearch {
    hosts => ["http://elasticsearch:9200"]
    index => "ai-tutor-logs-%{+YYYY.MM.dd}"
  }
}